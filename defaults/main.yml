# User and host configuration
# These variables define where and for whom the SSH config will be modified
user: "ansible"              # User whose SSH config will be modified
host: "localhost"            # Host where the changes will be applied
home: "/home/ansible/"       # Home directory of the user
ssh_config: "/.ssh/config"   # Path to SSH config file relative to home directory
